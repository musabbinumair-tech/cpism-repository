<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Form</h1>
    <form>
        <input type="text" placeholder="Enter Name"> 
        <br>
        <br>
        <input type="email" placeholder="Enter Email">
        <br>
        <br>
        <input type="password" placeholder="Enter Password">
        <br>
        <br>
        <label>Age :</label>
        <input type="text">
        <br>
        <br>
        <label>Gender :</label><br>
    <input type="radio" name="Gender" id="Male"> <label for="Male">Male</label><br>
    <input type="radio" name="Gender" id="Female"> <label for="Female">Female</label><br>
    <input type="radio" name="Gender" id="Custom"> <label for="Custom">Custom</label>
        <br>
        <br>
        <label>Select City :</label><br>
    <input type="radio" name="city" id="karachi"> <label for="karachi">Karachi</label><br>
    <input type="radio" name="city" id="islamabad"> <label for="islamabad">Islamabad</label><br>
    <input type="radio" name="city" id="lahore"> <label for="lahore">Lahore</label><br>
    <input type="radio" name="city" id="Rawalpindi"> <label for="Rawalpindi">Rawalpindi</label>
        <br>
        <br>
        <label>Select Country</label>
        <select>
            <option>Pakistan</option>
            <option>USA</option>
            <option>Germany</option>
            <option>UAE</option>
        </select>
        
    </form>
</body>
</html>
